<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing the DOM</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Traversing the DOM</h1>
        <div class="parent">
            <div class="child">child 1</div>
            <div class="child">child 2</div>
            <div class="child">child 3</div>
        </div>
    </div>

    <div class="container">
        <ul class="list-items" id="movies">
            <li class="items">John Wick</li>
            <li class="items">Hobbit</li>
            <li class="items">Lord of the Rings</li>
            <li class="items">Marvel </li>
        </ul>
    </div>
    

    <script src="/app.js"></script>
</body>
</html>
